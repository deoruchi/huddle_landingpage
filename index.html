<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

  <header>
    <img src="images/logo.svg" alt="" class="logo">
  </header>
<body>

  
  <main>
    <img src="images/illustration-mockups.svg" alt="" class="mockups">

    <section class="sec-1">

      <h1>
        Build The Community Your Fans Will Love
      </h1>
  
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.     
      </p>
  
      <button>
        Register
      </button>

        <div class="icons">
      <img src="images/logo-facebook.svg" alt="facebook icon"  class="icon">
      <img src="images/twitter-logo-svgrepo-com.svg" alt="twitter logo" class="icon">
      <img src="images/logo-instagram.svg" alt="instageram logo" class="icon">
    </div>
    </section>
    
  
  </main>


  <footer>



    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
